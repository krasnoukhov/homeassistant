version: "3"
services:
  datadog:
    container_name: datadog
    image: achntrl/datadog-agent
    env_file:
      - datadog.env
    ports:
      - 8125:8125/udp
    volumes:
      - ./external/datadog.yaml:/etc/datadog-agent/datadog.yaml
      - /var/run/docker.sock:/var/run/docker.sock
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup:/host/sys/fs/cgroup:ro
    hostname: raspberrypi
    restart: unless-stopped
  unifi:
    container_name: unifi
    image: linuxserver/unifi-controller
    environment:
      - PUID=1000
      - PGID=1000
      - MEM_LIMIT=512M
    ports:
      - 3478:3478/udp
      - 10001:10001/udp
      - 9090:8080
      - 8081:8081
      - 8443:8443
      - 8843:8843
      - 8880:8880
      - 6789:6789
    volumes:
      - ./.data/unifi:/config
    restart: unless-stopped
  pihole:
    container_name: pihole
    image: pihole/pihole
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 67:67/udp
      - 8882:80/tcp
    volumes:
       - ./.data/pihole/etc-pihole:/etc/pihole/
       - ./.data/pihole/etc-dnsmasq.d/:/etc/dnsmasq.d/
    dns:
      - 127.0.0.1
      - 1.1.1.1
    cap_add:
      - NET_ADMIN
    hostname: raspberrypi
    restart: unless-stopped
  zigbee2mqtt:
    container_name: zigbee2mqtt
    image: koenkk/zigbee2mqtt
    # environment:
    #   - DEBUG=*
    volumes:
      - ./.data/zigbee2mqtt:/app/data
      - ./external/zigbee2mqtt.yaml:/app/data/configuration.yaml
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
    network_mode: host
    restart: unless-stopped
  mqtt:
    container_name: mqtt
    image: eclipse-mosquitto:latest
    ports:
      - 1883:1883
    volumes:
      - ./.data/mosquitto/data:/mosquitto/data
      - ./external/mosquitto.conf:/mosquitto/config/mosquitto.conf
    restart: unless-stopped
  homeassistant:
    container_name: home-assistant
    image: homeassistant/raspberrypi4-homeassistant:stable
    volumes:
      - ./:/config
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: unless-stopped
  z2ma:
    container_name: z2ma
    image: carldebilly/zigbee2mqttassistant
    environment:
      - Z2MA_SETTINGS__MQTTSERVER=192.168.1.2
    ports:
      - 8881:80
    restart: unless-stopped
  bt2mqtt:
    container_name: bt2mqtt
    image: zewelor/bt-mqtt-gateway
    environment:
      - DEBUG=true
    volumes:
      - ./.data/bt2mqtt:/config/
      - ./external/bt2mqtt.yaml:/config/config.yaml
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: unless-stopped
  esphome:
    container_name: esphome
    image: esphome/esphome-armv7
    volumes:
      - ./external/esphome:/config
    # devices:
    #   - /dev/ttyUSB0:/dev/ttyUSB0
    network_mode: host
    restart: unless-stopped
