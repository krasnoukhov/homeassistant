esphome:
  name: cat_fountain
  platform: ESP32
  board: nodemcu-32s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: cat-fountain
    password: !secret wifi_password

captive_portal:
logger:
api:
ota:

binary_sensor:
  - platform: status
    name: cat_fountain_status

sensor:
  - platform: adc
    pin: GPIO32
    name: cat_fountain_illuminance
    update_interval: 60s
    attenuation: 11db
    unit_of_measurement: lx
    filters:
      - lambda: |-
          return (x / 10000.0) * 2000000.0;