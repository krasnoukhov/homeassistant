esphome:
  name: shit_scale
  platform: ESP32
  board: nodemcu-32s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

logger:
api:
ota:

binary_sensor:
  - platform: status
    name: shit_scale_status

sensor:
  # - platform: adc
  #   name: shit_scale_voltage
  #   pin: GPIO34
  #   attenuation: 11db
  #
  # - platform: wifi_signal
  #   name: shit_scale_wifi_signal
  #   update_interval: 15s
  #
  - platform: hx711
    name: shit_scale_weight
    dout_pin: GPIO22
    clk_pin: GPIO23
    gain: 64
    update_interval: 30s
    filters:
      - calibrate_linear:
          - 233950 -> 0
          - 249035 -> 1010
    unit_of_measurement: g
