mqtt:
  host: 192.168.1.2
manager:
  sensor_config:
    topic: homeassistant
    retain: true
  topic_subscription:
    update_all:
      topic: homeassistant/status
      payload: online
  workers:
    miflora:
      args:
        devices:
          calathea: C4:7C:8D:66:37:94
        topic_prefix: miflora
      update_interval: 300
    thermostat:
      args:
        devices:
          bedroom:
            mac: 00:1A:22:0E:0C:EB
            discovery_temperature_topic: zigbee2mqtt/bedroom
            discovery_temperature_template: "{{ value_json.temperature }}"
        topic_prefix: thermostat
      topic_subscription: thermostat/+/+/set
      update_interval: 60
