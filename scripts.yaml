update_from_github:
  alias: update-from-github
  sequence:
    - service: shell_command.update_from_github
    - service: homeassistant.check_config
    - service: homeassistant.restart

cycle_zigbee_permit_join:
  alias: cycle-zigbee-permit-join
  sequence:
    - service: mqtt.publish
      data:
        topic: zigbee2mqtt/bridge/config/permit_join
        payload: "true"
    - delay: 00:05:00
    - service: mqtt.publish
      data:
        topic: zigbee2mqtt/bridge/config/permit_join
        payload: "false"

turn_off_tv:
  alias: turn-off-tv
  sequence:
    - condition: state
      entity_id: binary_sensor.livingroom_outlet_tv_state
      state: "on"
    - service: media_player.turn_off
      data:
        entity_id: media_player.livingroom_tv
