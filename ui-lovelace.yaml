resources:
  - type: module
    url: /hacsfiles/vacuum-card/vacuum-card.js
  - type: module
    url: /hacsfiles/zigbee2mqtt-networkmap/zigbee2mqtt-networkmap.js
  - type: js
    url: /hacsfiles/lovelace-valetudo-map-card/valetudo-map-card.js
  - type: module
    url: /hacsfiles/custom-header/custom-header.js
  - type: module
    url: /hacsfiles/lovelace-card-mod/card-mod.js
  - type: module
    url: /hacsfiles/simple-thermostat/simple-thermostat.js
  - type: module
    url: /hacsfiles/lovelace-state-switch/state-switch.js
  - type: module
    url: /hacsfiles/lovelace-more-info-card/more-info-card.js
  - type: module
    url: /hacsfiles/battery-state-card/battery-state-card.js
  - type: module
    url: /hacsfiles/mini-humidifier/mini-humidifier-bundle.js
title: Home
custom_header:
  compact_mode: true
_thermostat: &_thermostat
  type: 'custom:simple-thermostat'
  style: |
    :host {
      --st-mode-background: var(--divider-color) !important;
    }
  step_size: 1
  control:
    hvac:
      auto: false
    preset:
      none: false
      away: false
views:
  - badges:
      - person.daria
      - person.dmitry
      - person.guest
      - sensor.pi_hole_ads_blocked_today
    popup_cards:
      vacuum.roborock:
        title: roborock
        card:
          type: vertical-stack
          cards:
            - type: 'custom:vacuum-card'
              entity: vacuum.roborock
              show_name: false
              compact_view: true
              stats:
                default:
                  # - attribute: last_run_stats.area
                  #   unit: m2
                  #   subtitle: Cleaning area
                  # - attribute: last_run_stats.duration
                  #   unit: minutes
                  #   subtitle: Cleaning time
                  - attribute: filter
                    unit: hours
                    subtitle: Filter
                  - attribute: sideBrush
                    unit: hours
                    subtitle: Side brush
                  - attribute: mainBrush
                    unit: hours
                    subtitle: Main brush
                  - attribute: sensor
                    unit: hours
                    subtitle: Sensors
              actions:
                - service_data:
                    command: go_to
                    entity_id: vacuum.roborock
                    params:
                      spot_id: toilet
                  icon: 'mdi:toilet'
                  name: go-for-cleanup
                  service: vacuum.send_command
                - service_data:
                    command: zoned_cleanup
                    entity_id: vacuum.roborock
                    params:
                      zone_ids:
                        - kitchen
                  icon: 'mdi:stove'
                  name: clean-kitchen
                  service: vacuum.send_command
                - service_data:
                    command: zoned_cleanup
                    entity_id: vacuum.roborock
                    params:
                      zone_ids:
                        - hallway
                  icon: 'mdi:door'
                  name: clean-hallway
                  service: vacuum.send_command
                - service_data:
                    command: zoned_cleanup
                    entity_id: vacuum.roborock
                    params:
                      zone_ids:
                        - bathroom
                  icon: 'mdi:shower'
                  name: clean-bathroom
                  service: vacuum.send_command
                - service_data:
                    command: zoned_cleanup
                    entity_id: vacuum.roborock
                    params:
                      zone_ids:
                        - livingroom
                  icon: 'mdi:television'
                  name: clean-livingroom
                  service: vacuum.send_command
                - service_data:
                    command: zoned_cleanup
                    entity_id: vacuum.roborock
                    params:
                      zone_ids:
                        - bedroom
                  icon: 'mdi:bed-empty'
                  name: clean-bedroom
                  service: vacuum.send_command
              style: |
                ha-card {
                  box-shadow: none;
                }

                .preview,
                .toolbar {
                  background: transparent !important;
                }

                .stats {
                  flex-wrap: wrap;
                }

                .stats-block {
                  width: 50%;
                  box-sizing: border-box;
                }

                .stats-block:nth-child(2n) {
                  border-right: 0;
                }
            - type: 'custom:valetudo-map-card'
              title: ''
              entity: sensor.roborock_map
              crop:
                bottom: 100
                left: 150
                right: 100
                top: 150
              map_scale: 2
      sensor.zigbee_state:
        title: zigbee
        card:
          type: 'custom:zigbee2mqtt-networkmap'
          force: 800
          entity: sensor.zigbee_map

      fan.air_humidifer:
        title: ''
        card:
          type: custom:mini-humidifier
          entity: fan.air_humidifer
          toggle:
            default: true
            hide: true
      climate.thermostat_bedroom_climate:
        title: ''
        card:
          entity: climate.thermostat_bedroom_climate
          <<: *_thermostat
          sensors:
            - entity: sensor.0x00158d0002f2ed69_humidity
              name: Humidity
            - entity: binary_sensor.thermostat_bedroom_window_open
              name: Window
            - entity: sensor.thermostat_bedroom_valve_state
              name: Valve
      climate.thermostat_livingroom_climate:
        title: ''
        card:
          entity: climate.thermostat_livingroom_climate
          <<: *_thermostat
          sensors:
            - entity: sensor.0x00158d0002f2ed1f_humidity
              name: Humidity
            - entity: binary_sensor.thermostat_livingroom_window_open
              name: Window
            - entity: sensor.thermostat_livingroom_valve_state
              name: Valve
      climate.thermostat_kitchen_climate:
        title: ''
        card:
          entity: climate.thermostat_kitchen_climate
          <<: *_thermostat
          sensors:
            - entity: sensor.0x00158d000323089e_humidity
              name: Humidity
            - entity: binary_sensor.thermostat_kitchen_window_open
              name: Window
            - entity: sensor.thermostat_kitchen_valve_state
              name: Valve
      climate.livingroom_ac:
        title: ''
        card:
          entity: climate.livingroom_ac
          <<: *_thermostat
          sensors:
            - entity: sensor.0x00158d0002f2ed1f_humidity
              name: Humidity
      sensor.miscale_weight:
        title: ''
        card:
          type: history-graph
          entities:
            - sensor.krasnoukhov_weight
            - sensor.darianiff_weight
    cards:
      - entities:
          - entity: light.0xd0cf5efffefc876e_light
            state_color: false
          - entity: light.0x000d6ffffe12c0c2_light
            state_color: false
          - entity: climate.thermostat_bedroom_climate
          - entity: sensor.0x00158d0002f2ed69_humidity
          - entity: plant.calathea1
          - entity: plant.calathea2
          - entity: fan.air_humidifer
          - entity: switch.0x680ae2fffe71b12a_switch
        show_header_toggle: true
        title: bedroom
        type: entities
      - entities:
          - entity: group.livingroom_lamp
          - entity: climate.livingroom_ac
          - entity: climate.thermostat_livingroom_climate
          - entity: sensor.0x00158d0002f2ed1f_humidity
          - entity: media_player.livingroom_tv
          - entity: media_player.apple_tv
          - entity: vacuum.roborock
          - entity: plant.hatiora
          - entity: switch.0xec1bbdfffe8033e4_switch
        show_header_toggle: true
        title: livingroom
        type: entities
      - entities:
          - entity: group.kitchen_lamp
          - entity: climate.thermostat_kitchen_climate
          - entity: sensor.0x00158d000323089e_humidity
          - entity: sensor.dishwasher_state
          - entity: binary_sensor.0x00158d00028a09a5_water_leak
          - entity: plant.nephrolepis
          - entity: plant.veggies
          - entity: switch.0x680ae2fffe71ae5a_switch
        title: kitchen
        type: entities
      - entities:
          - entity: switch.0x00124b00180358d3_switch_left
          - entity: switch.0x00124b001838d9fe_switch_left
          - entity: binary_sensor.0x00158d0002c9584d_contact
          - entity: sensor.zigbee_state
          - entity: sensor.unifi_gateway_www
        title: hallway
        type: entities
      - entities:
          - entity: switch.0x842e14fffefa1aca_switch_left
          - entity: switch.0x842e14fffefa1aca_switch_right
          - entity: sensor.0x00158d000349bfe2_temperature
          - entity: sensor.0x00158d000349bfe2_humidity
          - entity: sensor.miscale_weight
          - entity: sensor.washer_state
          - entity: sensor.boiler_state
          - entity: binary_sensor.0x00158d0002821ea3_water_leak
        title: bathroom
        type: entities
    icon: 'mdi:home'
    panel: false
    path: default_view
    title: Home
  - title: Plants
    icon: 'mdi:flower'
    cards:
    - type: plant-status
      entity: plant.calathea1
    - type: plant-status
      entity: plant.calathea2
    - type: plant-status
      entity: plant.nephrolepis
    - type: plant-status
      entity: plant.hatiora
    - type: plant-status
      entity: plant.veggies
  - badges:
      - automation.everyone_left_climate
      - automation.someone_home_climate
    cards:
      - entity: climate.thermostat_bedroom_climate
        <<: *_thermostat
        sensors:
          - entity: sensor.0x00158d0002f2ed69_humidity
            name: Humidity
          - entity: binary_sensor.thermostat_bedroom_window_open
            name: Window
          - entity: sensor.thermostat_bedroom_valve_state
            name: Valve
      - entity: climate.thermostat_livingroom_climate
        <<: *_thermostat
        sensors:
          - entity: sensor.0x00158d0002f2ed1f_humidity
            name: Humidity
          - entity: binary_sensor.thermostat_livingroom_window_open
            name: Window
          - entity: sensor.thermostat_livingroom_valve_state
            name: Valve
      - entity: climate.thermostat_kitchen_climate
        <<: *_thermostat
        sensors:
          - entity: sensor.0x00158d000323089e_humidity
            name: Humidity
          - entity: binary_sensor.thermostat_kitchen_window_open
            name: Window
          - entity: sensor.thermostat_kitchen_valve_state
            name: Valve
      - entity: climate.livingroom_ac
        <<: *_thermostat
        sensors:
          - entity: sensor.0x00158d0002f2ed1f_humidity
            name: Humidity
    icon: 'mdi:thermostat'
    title: Climate
  - badges: []
    cards:
      - type: custom:state-switch
        entity: sensor.someone_arrived_home
        states:
          'True':
            type: vertical-stack
            cards:
              - type: entities
                title: Thermostats
                show_header_toggle: false
                entities:
                  - entity: climate.thermostat_bedroom_climate
                    name: bedroom
                  - entity: climate.thermostat_livingroom_climate
                    name: livingroom
                  - entity: climate.thermostat_kitchen_climate
                    name: kitchen
              - type: entities
                title: Lights
                entities:
                  - entity: group.kitchen_lamp
                  - entity: group.livingroom_lamp
                  - entity: light.0x000d6ffffe12c0c2_light
                    state_color: false
                  - entity: light.0xd0cf5efffefc876e_light
                    state_color: false
          'False':
            type: vertical-stack
            cards:
              - type: glance
                entities:
                  - entity: sensor.date
                  - entity: sensor.time
                show_name: false
                show_state: true
                show_icon: false
                style: |
                  ha-card {
                    font-size: 300%;
                    line-height: 50px;
                  }
              - type: weather-forecast
                entity: weather.home

    icon: 'mdi:tablet'
    theme: slate
    title: rPI
  - badges: []
    cards:
      - type: 'custom:battery-state-card'
        sort_by_level: 'asc'
        filter:
          include:
            - name: entity_id
              value: '*_battery'
        state_map:
          - from: 'on'
            to: 25
          - from: 'off'
            to: 100

    icon: 'mdi:battery'
    title: Batteries
